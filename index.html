<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Learning Platform</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div class="container">
        <!-- Left Sidebar -->
        <nav class="sidebar">
            <ul>
                <li><a href="home.html" onclick="loadContent('home.html')">Home</a></li>
                <li>
                    <a href="topics.html" onclick="toggleSubMenu(event)">DSA â–¼</a>
                    <ul class="submenu" id="dsaSubmenu">
                        <li><a href="#" onclick="loadContent('topics.html')">Topics</a></li>
                    </ul>
                </li>
                <li><a href="#" onclick="loadContent('students.html')">Our Students</a></li>
            </ul>
        </nav>

        <!-- Right Content Section -->
        <div class="content" id="mainContent">
            <h2>Welcome to Code With Asma</h2>

            <!-- Google Login Button -->
            <div id="googleSignInContainer">
                <button class="google-login-btn" id="googleSignIn"></button>
            </div>

            <!-- Logout Button (Initially Hidden) -->
            <button id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            const responsePayload = JSON.parse(atob(response.credential.split('.')[1]));

            // Show user info
            document.getElementById('mainContent').innerHTML = `
                <h2>Welcome, ${responsePayload.name}!</h2>
                <img src="${responsePayload.picture}" alt="Profile Picture" width="100" style="border-radius: 50%;">
                <p>Email: ${responsePayload.email}</p>
                <button id="logoutBtn" onclick="logout()">Logout</button>
            `;

            document.getElementById('logoutBtn').style.display = "block";
        }

        function logout() {
            document.getElementById('mainContent').innerHTML = `
                <h2>Welcome to Our DSA Platform</h2>
                <p>Click on the menu to explore topics and student experiences.</p>
                <div id="googleSignInContainer">
                    <button class="google-login-btn" id="googleSignIn"></button>
                </div>
            `;
            renderGoogleSignIn();
        }

        function renderGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: "YOUR_GOOGLE_CLIENT_ID",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("googleSignIn"),
                { theme: "filled_blue", size: "large", shape: "pill" }
            );
        }

        window.onload = function () {
            renderGoogleSignIn();
        };
    </script>

    <style>
        .google-login-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-login-btn::before {
            content: "";
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png') no-repeat center center;
            background-size: cover;
            width: 24px;
            height: 24px;
        }

        .google-login-btn:hover {
            background-color: #357ae8;
        }

        #logoutBtn {
            margin-top: 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
        }

        #logoutBtn:hover {
            background-color: #cc0000;
        }
    </style>

</body>
</html>
